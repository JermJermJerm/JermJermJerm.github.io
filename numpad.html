<html>
<head>
	<!-- JQuery 3.1.1 https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js-->
	<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script language="javascript"  type="text/javascript" src="./scripts/numpadScripts.js"></script>
	
	<link href="./styles/numpadStyles.css" type="text/css" rel="stylesheet"/>
	
</head>

<body>
	
	<div id="leftBlock">
		<ol>
			<li>
			Field1: <input type="text" class="numField">
			</li>
			<li>
			Field2: <input type="text" class="numField">
			</li>
			<li>
			Field3: <input type="text" class="numField">
			</li>
		</ol>
	</div>
	
	<!--
	
	-->
	
	<div id="rightBlock">
		<table id="numpad">
			<tr id="1to3">
				<td id="1" class="numpadKey">
					<p>1</p>
				</td>
				<td id="2" class="numpadKey">
					<p>2</p>
				</td>
				<td id="3" class="numpadKey">
					<p>3</p>
				</td>
			</tr>
			
			<tr id="4to6">
				<td id="4" class="numpadKey">
					<p>4</p>
				</td>
				<td id="5" class="numpadKey">
					<p>5</p>
				</td>
				<td id="6" class="numpadKey">
					<p>6</p>
				</td>
			</tr>
			
			<tr id="7to9">
				<td id="7" class="numpadKey">
					<p>7</p>
				</td>
				<td id="8" class="numpadKey">
					<p>8</p>
				</td>
				<td id="9" class="numpadKey">
					<p>9</p>
				</td>
			</tr>
		</table>
	
	</div>
	
</body>
</html>
