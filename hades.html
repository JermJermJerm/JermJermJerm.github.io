<html>
<head>
	<title>Hades Nuts</title>

	<!-- JQuery 3.1.1 https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js-->
	<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script language="javascript"  type="text/javascript" src="./scripts/hades.js"></script>
	
	<link href="./styles/hades.css" type="text/css" rel="stylesheet"/>
	
</head>

<body>
	<title="">
	<div id="boonexample">
		
		<h2>Types of boons</h2>
		
		<div class="example boon common">
			<p>common</p>
		</div>
		
		<div class="example boon rare">
			<p>rare</p>
		</div>
		
		<div class="example boon epic">
			<p>epic</p>
		</div>
		
		<div class="example boon heroic">
			<p>heroic</p>
		</div>
		
		<div class="example boon legendary">
			<p>legendary</p>
		</div>
		
		<div class="example boon duo">
			<p>duo</p>
		</div>
	
	</div>
	
	</hr>
	
	<div id="equippedBoons">
	
	<!--Attack, Special, Cast, Dash, and Call-->
		<div id="tier1">
			<div class="boon common" id="attack">
				<p>Attack</p>
			</div>
			
			<div class="boon common" id="special">
				<p>Special</p>
			</div>
			<div class="boon common" id="cast">
				<p>Cast</p>
			</div>
			<div class="boon common" id="dash">
				<p>Dash</p>
			</div>
			<div class="boon common" id="call">
				<p>Call</p>
			</div>
		</div> <!--t1-->
	</div>
	
	<div id="boonSelect">
		<h2>Attack Boons</h2>
		<h3 id="resetAttack">Reset</h3>
		<ul>
			<li class="aphrodite attack" id="heartbreak_strike"><img src="./Heartbreak_Strike.png"/> Heartbeat Strike </li>
			<li class="ares attack" id="curse_of_agony"><img src="./Curse_of_Agony.png"/> Curse of Agony </li>
			<li class="artemis attack" id="deadly_strike"><img src="./Deadly_Strike.png"/> Deadly Strike </li>
		</ul>
	</div>
</body>
</html>
