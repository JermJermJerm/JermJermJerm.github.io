<html>
	<!--
		Calendar schedule for Tip of the Hats 2016 by Jerm
	-->
	<head>	
		<link href="toth_table_styles.css" rel="stylesheet" />
	</head>

	<body>
		
		
		<table id="schedule">
		
		<!--Day buttons, changes schedule depending on day selected ; day 1 is selected by default-->
		<div id="buttonContainer">
			<button id="Day1button" class="dayButtons" class="selected">Sept. 16</button>
			<button id="Day2button" class="dayButtons" class="notSelected">Sept. 17</button>
			<button id="Day3button" class="dayButtons" class="notSelected">Sept. 18</button>
		</div>
			<tr id="headRow"><!--Table header row - literally, a row of headers-->
				<th class="headCell">Time (CDT)</th>
				<th class="headCell">Segment</th>
				<th class="headCell">Donation Incentive</th>
			</tr>
			
			<!--Defaults to day 1-->
			
			
		
		</table>
		
		
	<script src="toth_table_scripts.js"></script>
	</body>
</html>
