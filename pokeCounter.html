<html>
<head>
	<!-- JQuery 3.1.1 https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js-->
	<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script language="javascript"  type="text/javascript" src="./scripts/pokeCounter-scripts.js"></script>
	
	<link href="./styles/pokeCounter-styles.css" type="text/css" rel="stylesheet"/>
	
</head>

<body>
	<h1>Poke Counters</h1>
	<h2>Made so that Kerbis can actually keep track of how many pokemon he encountered and caught</h2>
	
	<div id="EncounterBox">
		<h3>Encounters</h3>
			<input type="button" id="encounterUp" value="+"/>
			<h3 id="encounterText">0</h3>
			<input type="button" id="encounterDown" value="-"/>
		<h4>Arrow hotkeys: Left+ / Right-</h4>
	</div>
	<div id="CatchBox">
		<h3>Catches</h3>
			<input type="button" id="catchUp" value="+"/>
			<h3 id="catchText">0</h3>
			<input type="button" id="catchDown" value="-"/>
		<h4>Arrow hotkeys: Up+ / Down-</h4>
	</div>
</body>
</html>
